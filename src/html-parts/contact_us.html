<div class="body">
	<div class="body resize clearfix">
		<!-- image-banner-->
		<div class= "header_img_resize">
			<img src="images/img_main.jpg"  alt="{{siteNameF}}{{siteNameB}}">
		</div>
		<div class="left">
			<h2>Contact Information</h2>
			 <p>We welcome feedback and requests regarding the content on this website. We view its development as a collaborative process.
				 If you have questions about the upcoming Green Technology summits, we would also like to hear from you...</p>
			<h2>Contact Form</h2>
			<form action = "#" method = "post" name="contactForm" id = "contactFormID" class="contact-form">
				<ul>
					<li>
						<label for = "name">Your Name*</label>
						<input id = "name" name = "name" class = "text" ng-model="name" required/>
					</li>
					<li>
						<label for = "email">E-Mail*</label>
						<input id = "email" name = "email" class = "text" type="email" ng-model="email" required/>
					</li>
					<li>
						<label for = "company">Website</label>
						<input id = "company" name = "company" class = "text"/>
					</li>
					<li>
						<label for = "message">Your Message*</label>
						<textarea id = "message" name = "message" rows = "6" cols = "50" ng-model="message" required></textarea>
					</li>
					<li class = "buttons">
						<input type = "submit"  name="imageField" id="imageField" value="Send message" class="send"/>
						<div class = "clear"></div>
					</li>
				</ul>
			</form>
		</div><!--End left-->
			<div class="right">
				<ng-include src="'./html-parts/include-parts/sidebar-component.html'"></ng-include>
			</div><!--End right-->
	</div><!--End body_resize-->
	<!-- FBG-->
	<ng-include src="'./html-parts/include-parts/fbg.html'"></ng-include>
</div><!-- End body -->
