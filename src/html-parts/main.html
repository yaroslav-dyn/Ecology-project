<div class="body">
  <div class="body resize clearfix">

		<!-- image-banner-->
		<div class= "header_img_resize">
			<img src="images/img_main.jpg"  alt="{{siteNameF}}{{siteNameB}}">
		</div>

    <div class="left">
			<div class="post" ng-repeat="post in posts | limitTo:3">
				<h2 class="hyper-news">{{post.header}}</h2>

				<div class="date-news-block">
					<span>{{post.date}}</span>
				</div>
				<a class="post-img-cont current-post" href="#postPage" ng-click="showIndex($index);">
					<img class="img-responsive" ng-src="{{post.urlImage}}" alt="">
					<div class="overlay-block">read more</div>
				</a>
				<div class="clr"></div>
				<p>
					{{post.description}}
				</p>

				<p><a class="current-post" href="#postPage" ng-click="showIndex($index);">Read more</a></p>
			</div>
			<h6 class="text-center read-all"><a class="referral-a" href="#news">Read All</a></h6>
		</div>

    <div class="right" id="sidebar">

			<!-- Sidebar nav-->
			<ng-include src="'./html-parts/include-parts/sidebar-nav.html'"></ng-include>

			<ng-include src="'./html-parts/include-parts/sidebar-component.html'"></ng-include>
    </div><!--End right-->

  </div><!--End body_resize-->

	<!-- Part FBG-->
  <ng-include src="'./html-parts/include-parts/fbg.html'"></ng-include>
</div><!--End body-->
